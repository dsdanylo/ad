<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste WebView com Banner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Banner */
        .banner {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 40px 20px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Conteúdo abaixo do banner */
        .content {
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }

        input {
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="banner">
        Bem-vindo ao Teste do WebView!
    </div>

    <div class="content">
        <p>Digite uma mensagem e clique no botão:</p>
        <input type="text" id="mensagem" placeholder="Sua mensagem aqui">
        <button onclick="enviarMensagem()">Enviar</button>
    </div>

    <script>
        function enviarMensagem() {
            const msg = document.getElementById('mensagem').value;
            if (msg && window.flet) {
                window.flet.sendMessage(msg);
            } else {
                alert("Mensagem vazia ou WebView não disponível!");
            }
        }
    </script>
</body>
</html>
