<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site com iFrame</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        /* Banner fixo no topo */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 24px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        /* Container do iframe */
        main {
            margin-top: 60px; /* altura do header */
            height: calc(100vh - 60px);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        Anúncios
    </header>

    <main>
        <!-- Substitua o link abaixo pelo site que quer carregar -->
        <iframe src="https://otieu.com/4/10070019" id="iframe"></iframe>
    </main>

    <script>
        // Função para alterar o site carregado dinamicamente
        function carregarSite(url) {
            document.getElementById('iframe').src = url;
        }

        // Exemplo: log quando o site carrega
        const iframe = document.getElementById('iframe');
        iframe.onload = function() {
            console.log('Site carregado:', iframe.src);
        }
    </script>
</body>
</html>
