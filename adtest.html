<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Anúncio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Banner de texto */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        /* Container do anúncio */
        .ad-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }

        .ad-container img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
        }

        /* Mensagem opcional abaixo da imagem */
        .ad-text {
            text-align: center;
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        Banner de Anúncio
    </header>

    <div class="ad-container">
        <!-- Imagem de anúncio de exemplo usando picsum.photos -->
        <img src="https://picsum.photos/300/250" alt="Anúncio Exemplo">
    </div>

    <div class="ad-text">
        Clique no anúncio para mais informações
    </div>
</body>
</html>
